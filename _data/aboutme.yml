  pic: KSMITH_photo.png
  description: "I am an Assistant Professor, Teaching-Stream in the <a href='https://www.utsc.utoronto.ca/physsci/welcome-physical-environmental-sciences/'> Department of Physical and Environmental Sciences</a> at the <a href='https://www.utsc.utoronto.ca/home/'> University of Toronto Scarborough</a> and am the Director of the <a href='https://utsc.utoronto.ca/gradpes/programs-menvsc-0'> Master of Environmental Science Program</a> in Climate Change Impacts and Adaptation. My research focuses on climate and atmospheric variability of the mid-latitude and polar regions.

  I am passionate about promoting climate science literacy and participate in education and outreach activities for ages."
