- name: About Me
  pic: KSMITH_photo.png
  description: "I am an Assistant Professor, Teaching-Stream in the <a href='https://www.utsc.utoronto.ca/physsci/welcome-physical-environmental-sciences/'> Department of Physical and Environmental Sciences</a> at the <a href='https://www.utsc.utoronto.ca/home/'> University of Toronto Scarborough</a> and am the Director of the <a href='https://utsc.utoronto.ca/gradpes/programs-menvsc-0'> Master of Environmental Science Program</a> in Climate Change Impacts and Adaptation. My research focuses on climate and atmospheric variability of the mid-latitude and polar regions.<br>
<br>
  I am passionate about promoting climate science literacy: I serve as Chair of the School and Public Education Committee of the <a href = 'https://cmos.ca/index.html'> Canadian Meteorological and Oceanographic Society</a> and I also co-host a podcast about climate change and conservation called <a href='https://www.emergingenvironments.com/'> Emerging Environments</a>."
