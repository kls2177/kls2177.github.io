
    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Training the next generation of climate scientists</div>
                <div class="intro-heading">Climate Science for Society</div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <ul class="list-inline social-buttons">
                            {% for network in site.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <a href="#research" class="page-scroll btn btn-xl">explore...</a>
            </div>
        </div>
    </header>
